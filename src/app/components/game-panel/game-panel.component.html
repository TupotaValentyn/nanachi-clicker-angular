<div class="game-panel">
  <app-panel-point
    *ngFor="let point of points"
    [width]="point.width"
    [height]="point.height"
    [name]="point.name"
    [background]="point.color"
    [point]="point"
  >
  </app-panel-point>

  <div class="score">
    <ul>
      <li *ngFor="let point of points" [ngStyle]="{'color': point.color}">
        {{point.score}}
      </li>
    </ul>
  </div>
</div>
